<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seven Segment Display Reader</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <!-- Config button in top right -->
        <button id="config-button" class="config-button" type="button" aria-label="Settings">
            ⚙️
        </button>
        <!-- Config slideover panel -->
        <div id="config-slideover" class="config-slideover">
            <div class="config-slideover-content">
                <div class="config-header">
                    <h2>Configuration</h2>
                    <button id="close-config" class="close-config" type="button" aria-label="Close">×</button>
                </div>
                <div class="config-body">
                    <button type="button" id="debug-toggle">Enable Debug Overlay</button>
                    <div class="config-item">
                        <label for="rotate-180">
                            <input type="checkbox" id="rotate-180" checked>
                            <span>Rotate video 180° (for upside-down cameras)</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <h1>ET-3400 Seven Segment Reader</h1>
        <div id="video-wrapper">
            <video id="video" autoplay></video>
            <canvas id="canvas" class="hidden" width="640" height="480"></canvas>
        </div>
        <div>
            <button type="button" id="calibrate">Capture Calibration Image</button>
            <div id="message">To calibrate, you need to capture two images: one with all segments off (Power Button -> Standby) and one with all segments on (Short Segment Test Terminals).</div>
        </div>
        <div id="output"></div>
        <div id="history"></div>
    </body>
</html>
